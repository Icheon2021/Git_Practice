<html>
    <head> <!-- 홈페이지의 제목 정의, html문서를 위해 필요한 선행작업을 실행하는 부분-->
        <meta charset="euckr">
        <title>나도코딩 홈페이지 </title>
    </head>
    <body> <!-- 홈페이지 본문 내용 -->
        <h1>안녕하세요, 나도코딩입니다. </h1>

        <input type="text" value="아이디를 입력하세요"> <!--<>안에 구성된 것은 element, type, value 같은 건 attribute(속성)이라고 불림-->
        <input type="password">
        <input type="button" value="로그인">
        <a href="http://google.com">구글로 이동하기</a>

    </body>
</html>
